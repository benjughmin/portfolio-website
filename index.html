    <link rel="stylesheet" href="styles/general.css">

                <p>Welcome to my portfolio website!</p>
                <div class="social-links">
                    <a href="https://github.com/benjughmin" target="_blank">GitHub</a>
                    <a href="https://www.linkedin.com/in/benjamin-mallari-866552331/" target="_blank">LinkedIn</a>
